<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monaco Editor Example</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
  <!-- Monaco EditorのCDN -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.29.0/min/vs/loader.js"></script>
  <!-- axiosのCDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
  <!-- Monaco Editorを表示する要素 -->
  <div id="editor" style="width: 800px; height: 600px;"></div>
  <!-- succesfuly saved your snippets message -->
  <p id="snippetStoredMessage" style="display: none;">snippet successfuly stored! ↓</p>
  <a id="linkForSnippet" style="display: none;" href=""></a>

<!-- send data button -->
<button id="sendButton">create new snippet</button><br>
<!-- move to snippets.html -->
<button id="moveToAll">all snippets</button>

<!-- snippets.htmlをiframeで読み込む -->
<!-- <iframe src="snippets.html" width="100%" height="500"></iframe> -->
  <!-- JavaScriptファイルを読み込む -->
  <script src="index.js"></script>
</body>
</html>
